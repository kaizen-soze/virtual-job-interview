<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Virtual Interview with Ben Smith</title>
  <meta name="description" content="A virtual job interview built in HTML5">
  <meta name="author" content="Ben Smith">

  <meta property="og:title" content="Virtual Job Interview">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://interview.benjaminwsmith.com">
  <meta property="og:description" content="Ready to interview Ben Smith? Look no further!">
  <meta property="og:image" content="images/sunset.jpeg">

  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  <div class="row">
    <div class="col-4">
      <div class="mt-3 mb-3">
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
          <option value="Question 1">
          <option value="Question 2">
          <option value="Question 3">
          <option value="Los Angeles">
          <option value="Chicago">
        </datalist>
      </div>
      <div>
        <ul>
          <li><a href="#" class="videoQuestion" data-file="question_1.mp4" data-title="This is Question 1">Question 1</a></li>
          <li><a href="#" class="videoQuestion" data-file="question_2.mp4" data-title="This is Question 2">Question 2</a></li>
          <li><a href="#" class="videoQuestion" data-file="question_3.mp4" data-title="This is Question 3">Question 3</a></li>
        </ul>
      </div>

    </div>
    <div class="col-8">
      <div id="videoContainer" class="ratio ratio-16x9 mt-3 d-none">
        <video id="currentVideo">
            <source src="videos/intro.mp4"
                    type="video/mp4">
            Sorry, your browser doesn't support embedded videos. You should probably upgrade your browser.
        </video>
      </div>
      <div>
        <h1 id="questionTitle" class="text-center d-none">
          Welcome!
        </h1>
      </div>
      <div id="welcome" class="col-lg-6 col-md-8 mx-auto mt-3 text-center">
        <h1 class="fw-light">Welcome!</h1>
        <p class="lead text-muted">Thanks for making time for this virtual interview. Ensure your volume is on, and click "Ready" to begin.</p><br />
        <p>
          <a id="readyButton" href="#" class="btn btn-primary">Ready</a>
        </p>
      </div>
    </div>
  </div>
</div>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/logic.js"></script>
</body>
</html>
