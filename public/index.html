<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Virtual Interview with Ben Smith</title>
  <meta name="description" content="A virtual job interview built in HTML5">
  <meta name="author" content="Ben Smith">

  <meta property="og:title" content="Virtual Job Interview">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://interview.benjaminwsmith.com">
  <meta property="og:description" content="Ready to interview Ben Smith? Look no further!">
  <meta property="og:image" content="images/sunset.jpeg">

  <link rel="icon" href="/favicon.ico">

  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  <div class="row">
    <div class="col-4">
      <div class="mt-3 mb-3">
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
          <option value="San Francisco">
          <option value="New York">
          <option value="Seattle">
          <option value="Los Angeles">
          <option value="Chicago">
        </datalist>
      </div>
      <div>
        <ul>
          <li>Question 1</li>
          <li>Question 2</li>
          <li>Question 3</li>
          <li>Question 4</li>
          <li>Question 5</li>
          <li>Question 6</li>
        </ul>
      </div>

    </div>
    <div class="col-8">
      <div>
        <img src="images/sunset.jpeg" class="img-fluid mt-5" alt="A picture of a sunset">
      </div>
      <div>
        <h1 class="text-center">
          Question Title
        </h1>
      </div>
    </div>
  </div>
</div>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
